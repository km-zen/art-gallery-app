<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Author</title>
</head>
<body>
<h1>Update Author</h1>
<div>
    <form action="#" th:action="@{/authors/update}" th:object="${author}" method="post">
        <input type="hidden" th:field="${author.id}">
        New first name <input type="text" th:field="${author.firstName}">
        New last name <input type="text" th:field="${author.lastName}">
        New name <input type="text" th:field="${author.name}">
        New password <input type="text" th:field="${author.password}">
        <button type="submit">Update Author</button>
    </form>
</div>
</body>
</html>
